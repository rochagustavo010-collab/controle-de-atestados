<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Atestados Pro</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const MedicalCertificateTracker = () => {
            const [certificates, setCertificates] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(true);
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('darkMode') === 'true');
            const [formData, setFormData] = useState({ attendantName: '', store: '', file: null });

            useEffect(() => {
                localStorage.setItem('darkMode', darkMode);
                fetchCertificates();
            }, [darkMode]);

            // Fun√ß√£o para remover acentos e espa√ßos (O segredo para S√£o Carlos funcionar)
            const limparTexto = (texto) => {
                return texto
                    .normalize("NFD")
                    .replace(/[\u0300-\u036f]/g, "") // Remove acentos
                    .replace(/\s+/g, '_')           // Troca espa√ßos por underline
                    .replace(/[^a-zA-Z0-9_]/g, ''); // Remove s√≠mbolos
            };

            async function fetchCertificates() {
                setLoading(true);
                const { data, error } = await supabaseClient.storage.from('atestados').list('', { 
                    sortBy: { column: 'name', order: 'desc' } 
                });
                if (data) setCertificates(data);
                setLoading(false);
            }

            const handleUpload = async () => {
                if (!formData.attendantName || !formData.file) return alert('Preencha os campos obrigat√≥rios!');
                
                // Limpa tudo antes de enviar
                const nomeLimpo = limparTexto(formData.attendantName);
                const lojaLimpa = limparTexto(formData.store || 'Loja');
                const arquivoLimpo = formData.file.name.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '_').replace(/[^a-zA-Z0-9._]/g, '');
                
                const fileName = `${Date.now()}_${nomeLimpo}_${lojaLimpa}_${arquivoLimpo}`;
                
                const { error } = await supabaseClient.storage.from('atestados').upload(fileName, formData.file);

                if (error) {
                    alert('Erro ao subir: ' + error.message);
                } else {
                    alert('Atestado de ' + formData.attendantName + ' salvo!');
                    setFormData({ attendantName: '', store: '', file: null });
                    setShowForm(false);
                    fetchCertificates();
                }
            };

            const deleteCertificate = async (fileName) => {
                if (window.confirm('Deseja apagar este registro?')) {
                    const { error } = await supabaseClient.storage.from('atestados').remove([fileName]);
                    if (!error) {
                        setCertificates(prev => prev.filter(c => c.name !== fileName));
                        alert('Removido!');
                    }
                }
            };

            const filteredCertificates = certificates.filter(cert => 
                cert.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className={`min-h-screen p-4 ${darkMode ? 'bg-gray-900 text-white' : 'bg-slate-50 text-slate-800'}`}>
                    <div className="max-w-4xl mx-auto">
                        <header className={`p-6 rounded-2xl shadow-lg mb-6 ${darkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white'}`}>
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-2xl font-black tracking-tight text-indigo-500">ATESTA<span className={darkMode ? 'text-white' : 'text-slate-800'}>CLOUD</span></h1>
                                <div className="flex gap-3">
                                    <button onClick={() => setDarkMode(!darkMode)} className="p-2 rounded-xl bg-gray-100 dark:bg-gray-700 hover:scale-110 transition">
                                        {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                    </button>
                                    <button onClick={() => setShowForm(!showForm)} className="bg-indigo-600 text-white px-5 py-2 rounded-xl font-bold shadow-indigo-200 shadow-lg hover:bg-indigo-700 transition">
                                        {showForm ? 'Fechar' : '+ Novo'}
                                    </button>
                                </div>
                            </div>

                            {showForm && (
                                <div className={`p-5 border-2 rounded-2xl mb-6 space-y-4 animate-in fade-in zoom-in duration-300 ${darkMode ? 'border-gray-700 bg-gray-900' : 'border-indigo-100 bg-indigo-50/50'}`}>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input type="text" placeholder="Nome da Atendente" className="w-full p-3 border rounded-xl text-black outline-none focus:ring-2 focus:ring-indigo-500" 
                                            value={formData.attendantName} onChange={e => setFormData({...formData, attendantName: e.target.value})} />
                                        <input type="text" placeholder="Loja (Ex: S√£o Carlos)" className="w-full p-3 border rounded-xl text-black outline-none focus:ring-2 focus:ring-indigo-500" 
                                            value={formData.store} onChange={e => setFormData({...formData, store: e.target.value})} />
                                    </div>
                                    <input type="file" onChange={e => setFormData({...formData, file: e.target.files[0]})} className="w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />
                                    <button onClick={handleUpload} className="w-full bg-emerald-500 text-white p-3 rounded-xl font-black uppercase tracking-widest hover:bg-emerald-600 transition shadow-lg">üöÄ Enviar para Nuvem</button>
                                </div>
                            )}

                            <div className="relative">
                                <input type="text" placeholder="Pesquisar por nome ou loja..." className="w-full p-4 pl-12 border rounded-2xl text-black shadow-inner outline-none focus:ring-2 focus:ring-indigo-500"
                                    value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                <span className="absolute left-4 top-4 opacity-30 text-xl">üîç</span>
                            </div>
                        </header>

                        <div className="grid gap-4">
                            {loading ? (
                                <div className="text-center py-20 opacity-40 animate-pulse font-bold text-xl">Sincronizando arquivos...</div>
                            ) : filteredCertificates.length === 0 ? (
                                <div className="text-center py-20 opacity-30 italic">Nenhum registro encontrado.</div>
                            ) : filteredCertificates.map(cert => {
                                const { data } = supabaseClient.storage.from('atestados').getPublicUrl(cert.name);
                                const partes = cert.name.split('_');
                                return (
                                    <div key={cert.id} className={`p-4 rounded-2xl border-2 flex gap-5 items-center transition-all hover:shadow-xl ${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-white'}`}>
                                        <img src={data.publicUrl} className="w-24 h-24 object-cover rounded-xl shadow-md cursor-pointer hover:rotate-2 transition" onClick={() => window.open(data.publicUrl)} />
                                        <div className="flex-1">
                                            <p className="font-black text-xl text-indigo-500 leading-tight uppercase">{partes[1] || '---'}</p>
                                            <p className="font-bold opacity-70">üìç {partes[2] || '---'}</p>
                                            <p className="text-xs opacity-40 font-mono mt-1">üïí {partes[0] ? new Date(parseInt(partes[0])).toLocaleString('pt-BR') : ''}</p>
                                        </div>
                                        <button onClick={() => deleteCertificate(cert.name)} className="p-3 text-red-400 hover:bg-red-50 hover:text-red-600 rounded-2xl transition">
                                            <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2.5" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                        </button>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MedicalCertificateTracker />, document.getElementById('root'));
    </script>
</body>
</html>
