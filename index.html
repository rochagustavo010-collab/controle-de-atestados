<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtestaCloud - Gest√£o Pro</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const MedicalCertificateTracker = () => {
            const [certificates, setCertificates] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [dateFilter, setDateFilter] = useState(''); // Novo estado para o filtro de data
            const [loading, setLoading] = useState(true);
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('darkMode') === 'true');
            const [formData, setFormData] = useState({ attendantName: '', store: '', file: null });

            useEffect(() => {
                localStorage.setItem('darkMode', darkMode);
                fetchCertificates();
            }, [darkMode]);

            const limparTexto = (texto) => {
                return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '');
            };

            async function fetchCertificates() {
                setLoading(true);
                const { data, error } = await supabaseClient.storage.from('atestados').list('', { 
                    sortBy: { column: 'name', order: 'desc' } 
                });
                if (data) setCertificates(data);
                setLoading(false);
            }

            const handleUpload = async () => {
                if (!formData.attendantName || !formData.file) return alert('Preencha os campos obrigat√≥rios!');
                const nomeLimpo = limparTexto(formData.attendantName);
                const lojaLimpa = limparTexto(formData.store || 'Loja');
                const arquivoLimpo = formData.file.name.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '_').replace(/[^a-zA-Z0-9._]/g, '');
                const fileName = `${Date.now()}_${nomeLimpo}_${lojaLimpa}_${arquivoLimpo}`;
                const { error } = await supabaseClient.storage.from('atestados').upload(fileName, formData.file);

                if (error) {
                    alert('Erro ao subir: ' + error.message);
                } else {
                    setFormData({ attendantName: '', store: '', file: null });
                    setShowForm(false);
                    fetchCertificates();
                }
            };

            const deleteCertificate = async (fileName) => {
                if (window.confirm('Deseja apagar este registro permanentemente?')) {
                    const { error } = await supabaseClient.storage.from('atestados').remove([fileName]);
                    if (!error) {
                        setCertificates(prev => prev.filter(c => c.name !== fileName));
                    }
                }
            };

            // L√≥gica de Filtro Combinada (Nome/Loja + Data)
            const filteredCertificates = certificates.filter(cert => {
                const matchesSearch = cert.name.toLowerCase().includes(searchTerm.toLowerCase());
                
                if (!dateFilter) return matchesSearch;

                const timestamp = parseInt(cert.name.split('_')[0]);
                const certDate = new Date(timestamp).toISOString().split('T')[0];
                return matchesSearch && certDate === dateFilter;
            });

            return (
                <div className={`min-h-screen p-4 ${darkMode ? 'bg-gray-900 text-white' : 'bg-slate-50 text-slate-800'}`}>
                    <div className="max-w-4xl mx-auto">
                        <header className={`p-6 rounded-3xl shadow-xl mb-6 ${darkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white'}`}>
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-2xl font-black tracking-tight text-indigo-500 uppercase">Atesta<span className={darkMode ? 'text-white' : 'text-slate-800'}>Cloud</span></h1>
                                <div className="flex gap-2">
                                    <button onClick={() => setDarkMode(!darkMode)} className="p-3 rounded-2xl bg-gray-100 dark:bg-gray-700 hover:scale-105 transition">
                                        {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                    </button>
                                    <button onClick={() => setShowForm(!showForm)} className="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg shadow-indigo-200 dark:shadow-none hover:bg-indigo-700 transition">
                                        {showForm ? 'Fechar' : '+ Novo'}
                                    </button>
                                </div>
                            </div>

                            {showForm && (
                                <div className={`p-5 border-2 rounded-2xl mb-6 space-y-4 animate-in fade-in slide-in-from-top-4 duration-300 ${darkMode ? 'border-gray-700 bg-gray-900' : 'border-indigo-50 bg-indigo-50/30'}`}>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input type="text" placeholder="Nome da Atendente" className="w-full p-4 border rounded-xl text-black outline-none focus:ring-2 focus:ring-indigo-500" 
                                            value={formData.attendantName} onChange={e => setFormData({...formData, attendantName: e.target.value})} />
                                        <input type="text" placeholder="Loja (Ex: S√£o Carlos)" className="w-full p-4 border rounded-xl text-black outline-none focus:ring-2 focus:ring-indigo-500" 
                                            value={formData.store} onChange={e => setFormData({...formData, store: e.target.value})} />
                                    </div>
                                    <div className="bg-white p-4 rounded-xl border border-dashed border-gray-300">
                                        <input type="file" onChange={e => setFormData({...formData, file: e.target.files[0]})} className="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-bold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />
                                    </div>
                                    <button onClick={handleUpload} className="w-full bg-emerald-500 text-white p-4 rounded-xl font-black uppercase tracking-widest hover:bg-emerald-600 transition shadow-lg">üöÄ Enviar para Nuvem</button>
                                </div>
                            )}

                            {/* Se√ß√£o de Filtros */}
                            <div className="flex flex-col md:flex-row gap-3">
                                <div className="relative flex-1">
                                    <input type="text" placeholder="Buscar por nome ou loja..." className="w-full p-4 pl-12 border rounded-2xl text-black shadow-inner outline-none focus:ring-2 focus:ring-indigo-500"
                                        value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                    <span className="absolute left-4 top-4.5 opacity-30">üîç</span>
                                </div>
                                <div className="relative">
                                    <input type="date" className="w-full md:w-auto p-4 border rounded-2xl text-black shadow-inner outline-none focus:ring-2 focus:ring-indigo-500"
                                        value={dateFilter} onChange={e => setDateFilter(e.target.value)} title="Filtrar por data espec√≠fica" />
                                    {dateFilter && (
                                        <button onClick={() => setDateFilter('')} className="absolute right-10 top-4 text-gray-400 hover:text-red-500">‚úï</button>
                                    )}
                                </div>
                            </div>
                        </header>

                        <div className="space-y-4">
                            {loading ? (
                                <div className="text-center py-20 opacity-40 animate-pulse font-bold">Buscando na nuvem...</div>
                            ) : filteredCertificates.length === 0 ? (
                                <div className="text-center py-20 bg-white/10 rounded-3xl border-2 border-dashed border-gray-300 opacity-40 italic">Nenhum atestado encontrado para esta busca.</div>
                            ) : filteredCertificates.map(cert => {
                                const { data } = supabaseClient.storage.from('atestados').getPublicUrl(cert.name);
                                const partes = cert.name.split('_');
                                const dataFormatada = partes[0] ? new Date(parseInt(partes[0])).toLocaleString('pt-BR') : '---';
                                
                                return (
                                    <div key={cert.id} className={`p-4 rounded-3xl border-2 flex flex-col md:flex-row gap-5 items-center transition-all hover:scale-[1.01] ${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-white shadow-sm'}`}>
                                        <div className="relative group">
                                            <img src={data.publicUrl} className="w-24 h-24 object-cover rounded-2xl shadow-md cursor-pointer group-hover:opacity-80 transition" onClick={() => window.open(data.publicUrl)} />
                                            <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 pointer-events-none">
                                                <span className="bg-black/50 text-white text-[10px] px-2 py-1 rounded-full">Ver</span>
                                            </div>
                                        </div>
                                        <div className="flex-1 text-center md:text-left">
                                            <p className="font-black text-xl text-indigo-500 leading-tight uppercase">{partes[1] || '---'}</p>
                                            <div className="flex flex-wrap justify-center md:justify-start gap-x-4 gap-y-1 mt-1">
                                                <p className="font-bold opacity-70 flex items-center gap-1 text-sm">üìç {partes[2]?.replace(/_/g, ' ') || '---'}</p>
                                                <p className="opacity-50 flex items-center gap-1 text-sm">üìÖ {dataFormatada}</p>
                                            </div>
                                        </div>
                                        <button onClick={() => deleteCertificate(cert.name)} className={`p-4 rounded-2xl transition ${darkMode ? 'hover:bg-red-900/30 text-gray-500 hover:text-red-400' : 'hover:bg-red-50 text-gray-400 hover:text-red-500'}`}>
                                            <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                        </button>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MedicalCertificateTracker />, document.getElementById('root'));
    </script>
</body>
</html>
