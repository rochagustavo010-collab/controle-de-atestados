<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcans - Gest√£o por Cluster</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #111; --text: #fff; --input: #1a1a1a; --border: rgba(255,255,255,0.03); }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; transition: 0.3s; }
        .text-alcans { color: #FF5C00; }
        .bg-alcans { background-color: #FF5C00; }
        .card-container { background: var(--card); border-radius: 2rem; padding: 1.5rem; border: 1px solid var(--border); position: relative; }
        input { background: var(--input) !important; border: none !important; color: var(--text) !important; padding: 1rem !important; border-radius: 1rem !important; width: 100%; outline: none; font-size: 14px; }
        .btn-status { font-size: 10px; font-weight: 900; padding: 14px 5px; border-radius: 12px; text-transform: uppercase; flex: 1; text-align: center; background: var(--input); color: #666; cursor: pointer; border: none; transition: 0.2s; }
        .btn-status.active { background: #FF5C00; color: #fff; }
        .progress-segment { flex: 1; height: 6px; border-radius: 10px; background: var(--input); transition: 0.3s; }
        .progress-segment.active { background: #FF5C00; }
        .tab-btn { padding: 12px 24px; font-weight: 900; font-size: 11px; text-transform: uppercase; border-radius: 14px; transition: 0.3s; opacity: 0.4; }
        .tab-btn.active { opacity: 1; background: #FF5C00; color: white; }
        .cluster-opt { flex: 1; padding: 10px; border-radius: 12px; background: var(--input); font-size: 10px; font-weight: 900; text-align: center; cursor: pointer; opacity: 0.4; border: 1px solid transparent; }
        .cluster-opt.active { opacity: 1; border-color: #FF5C00; color: #FF5C00; background: rgba(255,92,0,0.05); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [files, setFiles] = useState([]);
            const [loading, setLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('pesquisa');
            const [selectedCluster, setSelectedCluster] = useState('CL1');
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => { loadFiles(); }, []);

            const loadFiles = async () => {
                const { data } = await supabaseClient.storage.from('atestados').list();
                if (data) {
                    const sorted = data.filter(f => f.name.startsWith('V5-'))
                        .sort((a, b) => b.name.split('-')[3].localeCompare(a.name.split('-')[3]));
                    setFiles(sorted);
                }
            };

            const limparParaURL = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '');

            const groupedFiles = useMemo(() => {
                const clusterPrefix = `V5-${selectedCluster}`;
                const filtered = files.filter(f => 
                    f.name.startsWith(clusterPrefix) && 
                    f.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
                const groups = {};
                const months = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
                filtered.forEach(f => {
                    const p = f.name.split('-');
                    const datePart = p[3]; 
                    const monthIdx = parseInt(datePart.substring(4, 6)) - 1;
                    const key = `${months[monthIdx]} ${datePart.substring(0, 4)}`;
                    if (!groups[key]) groups[key] = [];
                    groups[key].push(f);
                });
                return groups;
            }, [files, selectedCluster, searchTerm]);

            const handleUpload = async (e) => {
                e.preventDefault();
                setLoading(true);
                const form = e.target;
                const fileName = `V5-${selectedCluster}-ST1-${form.dataInicio.value.replace(/-/g, '')}-${form.dataFinal.value.replace(/-/g, '')}-${limparParaURL(form.nome.value)}-${limparParaURL(form.loja.value)}.jpg`;
                try {
                    await supabaseClient.storage.from('atestados').upload(fileName, form.foto.files[0]);
                    form.reset();
                    await loadFiles();
                    setActiveTab('pesquisa');
                } catch (e) { alert(e.message); }
                setLoading(false);
            };

            const atualizarInfo = async (oldName) => {
                const p = oldName.split('-');
                const novoNome = prompt("Novo nome do colaborador:", p[5].replace(/_/g, ' '));
                const novaLoja = prompt("Nova loja/unidade:", p[6].replace(/_/g, ' ').replace('.jpg', ''));
                if (!novoNome || !novaLoja) return;

                setLoading(true);
                p[5] = limparParaURL(novoNome);
                p[6] = `${limparParaURL(novaLoja)}.jpg`;
                const newName = p.join('-');
                await supabaseClient.storage.from('atestados').copy(oldName, newName);
                await supabaseClient.storage.from('atestados').remove([oldName]);
                await loadFiles();
                setLoading(false);
            };

            const atualizarStatus = async (oldName, novoStatus) => {
                setLoading(true);
                const p = oldName.split('-');
                p[2] = `ST${novoStatus}`;
                const newName = p.join('-');
                await supabaseClient.storage.from('atestados').copy(oldName, newName);
                await supabaseClient.storage.from('atestados').remove([oldName]);
                await loadFiles();
                setLoading(false);
            };

            return (
                <div className="max-w-xl mx-auto p-6 pb-20">
                    <header className="pt-8 pb-6 text-center">
                        <h1 className="text-3xl font-black italic text-alcans uppercase">ALCANS</h1>
                    </header>

                    <div className="flex gap-2 mb-6">
                        {['CL1', 'CL2', 'CL3'].map((cl, i) => (
                            <div key={cl} onClick={() => setSelectedCluster(cl)} className={`cluster-opt ${selectedCluster === cl ? 'active' : ''}`}>CLUSTER {i+1}</div>
                        ))}
                    </div>

                    <div className="flex gap-2 mb-8 bg-[#111] p-1.5 rounded-2xl border border-white/5">
                        <button onClick={() => setActiveTab('novo')} className={`tab-btn flex-1 ${activeTab === 'novo' ? 'active' : ''}`}>Novo</button>
                        <button onClick={() => setActiveTab('pesquisa')} className={`tab-btn flex-1 ${activeTab === 'pesquisa' ? 'active' : ''}`}>Pesquisar</button>
                    </div>

                    {activeTab === 'novo' ? (
                        <div className="card-container">
                            <form onSubmit={handleUpload} className="space-y-4">
                                <input name="nome" placeholder="Nome do Colaborador" required />
                                <input name="loja" placeholder="Loja / Unidade" required />
                                <div className="flex gap-4">
                                    <input name="dataInicio" type="date" required />
                                    <input name="dataFinal" type="date" required />
                                </div>
                                <input name="foto" type="file" accept="image/*" required />
                                <button type="submit" disabled={loading} className="w-full bg-alcans p-5 rounded-2xl font-black uppercase">{loading ? "..." : "SALVAR"}</button>
                            </form>
                        </div>
                    ) : (
                        <div>
                            <input placeholder={`üîç Buscar em ${selectedCluster}...`} className="mb-6 !bg-alcans/10 !text-alcans" onChange={(e) => setSearchTerm(e.target.value)} />
                            {Object.entries(groupedFiles).map(([month, items]) => (
                                <div key={month} className="mb-10">
                                    <div className="flex items-center mb-6"><span className="text-[10px] font-bold text-alcans uppercase bg-alcans/10 px-3 py-1 rounded-full">{month}</span><div className="flex-1 h-px bg-white/5 ml-4"></div></div>
                                    <div className="space-y-6">
                                        {items.map(f => {
                                            const p = f.name.split('-');
                                            const status = parseInt(p[2].replace('ST', ''));
                                            const { data } = supabaseClient.storage.from('atestados').getPublicUrl(f.name);
                                            return (
                                                <div key={f.name} className="card-container border-l-4 border-l-[#FF5C00]">
                                                    {/* √çCONES NO CANTO SUPERIOR DIREITO */}
                                                    <div className="absolute top-6 right-6 flex gap-3">
                                                        <button onClick={() => atualizarInfo(f.name)} className="opacity-30 hover:opacity-100 hover:text-alcans transition-all">
                                                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                                        </button>
                                                        <button onClick={async () => {if(confirm("Excluir?")){await supabaseClient.storage.from('atestados').remove([f.name]); loadFiles();}}} className="opacity-30 hover:opacity-100 hover:text-red-500 transition-all font-bold">‚úï</button>
                                                    </div>

                                                    <div className="flex gap-5 mb-6">
                                                        <img src={data.publicUrl} className="w-16 h-16 rounded-2xl object-cover bg-black border border-white/5" />
                                                        <div className="flex-1">
                                                            <h3 className="font-black text-lg uppercase leading-tight">{p[5].replace(/_/g, ' ')}</h3>
                                                            <p className="text-[10px] font-bold text-alcans uppercase opacity-60">{p[6].replace(/_/g, ' ').replace('.jpg', '')}</p>
                                                            <p className="text-[9px] font-bold opacity-30 uppercase mt-2">üìÖ {p[3].replace(/(\d{4})(\d{2})(\d{2})/, '$3/$2/$1')} AT√â {p[4].replace(/(\d{4})(\d{2})(\d{2})/, '$3/$2/$1')}</p>
                                                        </div>
                                                    </div>
                                                    <div className="flex justify-between items-end mb-2 text-[9px] font-black opacity-20 uppercase">
                                                        <span>STATUS</span>
                                                        <span className="text-alcans opacity-100">{(status/4)*100}%</span>
                                                    </div>
                                                    <div className="flex gap-1.5 mb-4">
                                                        {[1,2,3,4].map(s => <div key={s} className={`progress-segment ${status >= s ? 'active' : ''}`} />)}
                                                    </div>
                                                    <div className="flex gap-2">
                                                        {['Foto','Form','F√≠sico','DP'].map((label, i) => (
                                                            <button key={i} onClick={() => atualizarStatus(f.name, i+1)} className={`btn-status ${status >= i+1 ? 'active' : ''}`}>{label}</button>
                                                        ))}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
