<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcans - Gest√£o de Atestados</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; margin: 0; }
        .text-alcans { color: #FF5C00; }
        .bg-alcans { background-color: #FF5C00; }
        
        .card-container { background: #111; border-radius: 2rem; padding: 1.5rem; margin-bottom: 2rem; border: 1px solid rgba(255,255,255,0.03); }
        
        input { background: #1a1a1a !important; border: none !important; color: white !important; padding: 1rem !important; border-radius: 1rem !important; width: 100%; outline: none; font-size: 14px; }
        input::placeholder { color: #444; }

        .btn-status { font-size: 10px; font-weight: 900; padding: 14px 5px; border-radius: 12px; text-transform: uppercase; flex: 1; text-align: center; background: #1a1a1a; color: #444; border: 1px solid rgba(255,255,255,0.02); }
        .btn-status.active { background: #FF5C00; color: #fff; border: none; box-shadow: 0 0 15px rgba(255, 92, 0, 0.2); }

        .progress-segment { flex: 1; height: 6px; border-radius: 10px; background: #1a1a1a; }
        .progress-segment.active { background: #FF5C00; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [files, setFiles] = useState([]);
            const [loading, setLoading] = useState(false);

            useEffect(() => { loadFiles(); }, []);

            const loadFiles = async () => {
                const { data } = await supabaseClient.storage.from('atestados').list();
                if (data) setFiles(data);
            };

            const handleUpload = async (e) => {
                e.preventDefault();
                setLoading(true);
                const form = e.target;
                const file = form.foto.files[0];
                
                if (!file) { alert("Selecione uma foto!"); setLoading(false); return; }

                // Limpeza de nomes e lojas para evitar subpastas
                const nomeLimpo = form.nome.value.trim().replace(/[^a-zA-Z0-9]/g, '_');
                const lojaLimpa = form.loja.value.trim().replace(/[^a-zA-Z0-9]/g, '_');
                
                // Pega as duas datas e remove os tra√ßos para o nome do arquivo
                const dInicio = form.dataInicio.value.replace(/-/g, '');
                const dFinal = form.dataFinal.value.replace(/-/g, '');

                // NOVO FORMATO: V5 - Status - DataInicio - DataFinal - Nome - Loja
                const fileName = `V5-ST1-${dInicio}-${dFinal}-${nomeLimpo}-${lojaLimpa}.jpg`;

                const { error } = await supabaseClient.storage.from('atestados').upload(fileName, file);
                if (error) alert("Erro: " + error.message);
                else { form.reset(); loadFiles(); }
                setLoading(false);
            };

            const deleteFile = async (name) => {
                if(confirm("Remover este registro?")) {
                    await supabaseClient.storage.from('atestados').remove([name]);
                    loadFiles();
                }
            };

            return (
                <div className="max-w-xl mx-auto p-6">
                    <header className="flex justify-between items-center py-10">
                        <div>
                            <h1 className="text-3xl font-black italic text-alcans leading-none">ALCANS</h1>
                            <p className="text-[9px] font-bold opacity-30 uppercase tracking-widest">Gest√£o de Atestados</p>
                        </div>
                        <button onClick={() => window.location.reload()} className="bg-red-600/10 text-red-500 border border-red-500/20 px-4 py-2 rounded-full text-[9px] font-black uppercase">Limpar Erros</button>
                    </header>

                    {/* FORMUL√ÅRIO COM AS DUAS DATAS (Conforme image_feba5c.png) */}
                    <div className="card-container mb-10 shadow-2xl">
                        <h2 className="text-center font-black mb-6 uppercase tracking-widest text-[10px] opacity-40">Novo Registro</h2>
                        <form onSubmit={handleUpload} className="space-y-4">
                            <input name="nome" placeholder="Nome do Colaborador" required />
                            <input name="loja" placeholder="Loja / Unidade" required />
                            
                            <div className="flex gap-4">
                                <div className="flex-1">
                                    <label className="text-[9px] font-bold opacity-30 ml-2 mb-1 block uppercase">In√≠cio</label>
                                    <input name="dataInicio" type="date" required />
                                </div>
                                <div className="flex-1">
                                    <label className="text-[9px] font-bold opacity-30 ml-2 mb-1 block uppercase">Fim</label>
                                    <input name="dataFinal" type="date" required />
                                </div>
                            </div>

                            <div className="bg-[#1a1a1a] p-4 rounded-xl">
                                <input name="foto" type="file" accept="image/*" className="!p-0 text-xs" required />
                            </div>
                            <button type="submit" disabled={loading} className="w-full bg-alcans p-5 rounded-2xl font-black uppercase tracking-widest text-sm shadow-lg shadow-orange-900/40 mt-4 active:scale-95 transition-all">
                                {loading ? "ENVIANDO..." : "SALVAR NO SUPABASE"}
                            </button>
                        </form>
                    </div>

                    {/* LISTA DE REGISTROS (Conforme image_0be184.png) */}
                    <div className="space-y-6">
                        {files.map(f => {
                            const p = f.name.split('-');
                            const isV5 = f.name.startsWith('V5-');
                            
                            // Extra√ß√£o segura baseada no novo formato de 2 datas
                            const status = isV5 ? parseInt(p[1].replace('ST', '')) : 1;
                            const dIni = isV5 ? p[2].replace(/(\d{4})(\d{2})(\d{2})/, '$3/$2/$1') : "S/ Data";
                            const dFim = isV5 ? p[3].replace(/(\d{4})(\d{2})(\d{2})/, '$3/$2/$1') : "S/ Data";
                            const nome = isV5 ? p[4].replace(/_/g, ' ') : "ARQUIVO ANTIGO";
                            const loja = isV5 ? p[5].replace(/_/g, ' ') : "Sem Unidade";

                            const { data } = supabaseClient.storage.from('atestados').getPublicUrl(f.name);

                            return (
                                <div key={f.name} className="card-container relative group">
                                    <button onClick={() => deleteFile(f.name)} className="absolute top-6 right-6 text-white/10 hover:text-red-500 font-bold transition-colors">‚úï</button>
                                    
                                    <div className="flex gap-5 mb-6">
                                        <img src={data.publicUrl} className="w-20 h-20 rounded-2xl object-cover bg-black border border-white/5" />
                                        <div>
                                            <h3 className="font-black text-xl uppercase leading-tight mb-1">{nome}</h3>
                                            <p className="text-[10px] font-bold text-alcans uppercase">üè¢ {loja}</p>
                                            <div className="flex gap-3 mt-2 text-[9px] font-black opacity-40 uppercase">
                                                <span>In√≠cio: {dIni}</span>
                                                <span>Fim: {dFim}</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex justify-between items-end mb-2 text-[9px] font-black opacity-20 uppercase tracking-tighter">
                                        <span>Progresso do Atestado</span>
                                        <span className="text-alcans opacity-100">{(status/4)*100}%</span>
                                    </div>

                                    <div className="flex gap-2 mb-4">
                                        {[1,2,3,4].map(s => <div key={s} className={`progress-segment ${status >= s ? 'active' : ''}`} />)}
                                    </div>

                                    <div className="flex gap-2">
                                        <div className={`btn-status ${status >= 1 ? 'active' : ''}`}>Recebido Foto</div>
                                        <div className={`btn-status ${status >= 2 ? 'active' : ''}`}>Subiu Form</div>
                                        <div className={`btn-status ${status >= 3 ? 'active' : ''}`}>F√≠sico</div>
                                        <div className={`btn-status ${status >= 4 ? 'active' : ''}`}>Entregue DP</div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
