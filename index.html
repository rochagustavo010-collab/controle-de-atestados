<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcans - Gest√£o de Atestados</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.2s; margin: 0; }
        .text-alcans { color: #FF5C00; }
        .bg-alcans { background-color: #FF5C00; }
        .dark input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.5; }
    </style>
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [view, setView] = useState('list');
            const [files, setFiles] = useState([]);
            const [search, setSearch] = useState('');
            const [loading, setLoading] = useState(false);
            const [isDark, setIsDark] = useState(true);
            const [form, setForm] = useState({ name: '', store: '', start: '', end: '', file: null });

            useEffect(() => {
                loadFiles();
                document.body.className = isDark ? 'bg-black text-white dark' : 'bg-gray-100 text-black';
            }, [isDark]);

            const loadFiles = async () => {
                const { data } = await supabaseClient.storage.from('atestados').list('', { sortBy: { column: 'name', order: 'desc' } });
                if (data) setFiles(data);
            };

            const handleUpload = async () => {
                if (!form.file || !form.name) return alert("Preencha o nome e selecione o arquivo!");
                setLoading(true);

                const clean = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z0-9]/g, "_");
                const nomeSeguro = clean(form.name);
                const lojaSegura = clean(form.store || 'Alcans');
                const dIn = form.start || '0000-00-00';
                const dFim = form.end || dIn;
                
                const ext = form.file.name.split('.').pop();
                const fileName = `V5-${dIn}-${dFim}-${nomeSeguro}-${lojaSegura}-${Date.now()}.${ext}`;

                const { error } = await supabaseClient.storage.from('atestados').upload(fileName, form.file);

                if (error) {
                    alert("Erro: " + error.message);
                    setLoading(false);
                } else {
                    setForm({ name: '', store: '', start: '', end: '', file: null });
                    setView('list');
                    await loadFiles();
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-4">
                    {/* Header Compacto e Centralizado */}
                    <header className={`w-full max-w-md flex justify-between items-center py-6 mb-4`}>
                        <div className="flex items-center gap-3">
                            <div className="flex flex-col">
                                <h1 className="text-2xl font-black italic text-alcans tracking-tighter leading-none">ALCANS</h1>
                                <p className={`text-[9px] uppercase tracking-[0.2em] font-bold mt-1 ${isDark ? 'text-white/50' : 'text-black/50'}`}>
                                    Registros de Atestados
                                </p>
                            </div>
                            <button onClick={() => setIsDark(!isDark)} className="text-lg opacity-70 hover:opacity-100 transition">
                                {isDark ? '‚òÄÔ∏è' : 'üåô'}
                            </button>
                        </div>
                        <button onClick={() => setView(view === 'list' ? 'add' : 'list')} className="bg-alcans text-white px-5 py-2 rounded-full font-bold text-[10px] uppercase tracking-widest shadow-lg shadow-orange-600/20 active:scale-95 transition">
                            {view === 'list' ? '+ Novo' : 'Voltar'}
                        </button>
                    </header>

                    <main className="w-full max-w-md">
                        {view === 'add' ? (
                            <div className={`${isDark ? 'bg-[#111] border-white/5' : 'bg-white border-black/5 shadow-xl'} p-6 rounded-[2rem] border space-y-4`}>
                                <h2 className="font-black text-center text-alcans uppercase tracking-tighter">Novo Registro</h2>
                                <input type="text" placeholder="Nome do Colaborador" className={`w-full ${isDark ? 'bg-white/5 border-white/10 text-white' : 'bg-gray-50 border-black/10 text-black'} p-4 rounded-2xl border outline-none focus:border-orange-500`} value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                                <input type="text" placeholder="Cidade / Unidade" className={`w-full ${isDark ? 'bg-white/5 border-white/10 text-white' : 'bg-gray-50 border-black/10 text-black'} p-4 rounded-2xl border outline-none focus:border-orange-500`} value={form.store} onChange={e => setForm({...form, store: e.target.value})} />
                                
                                <div className="grid grid-cols-2 gap-3">
                                    <input type="date" className={`w-full ${isDark ? 'bg-white/5 border-white/10 text-white' : 'bg-gray-50 border-black/10 text-black'} p-4 rounded-2xl border outline-none text-xs`} value={form.start} onChange={e => setForm({...form, start: e.target.value})} />
                                    <input type="date" className={`w-full ${isDark ? 'bg-white/5 border-white/10 text-white' : 'bg-gray-50 border-black/10 text-black'} p-4 rounded-2xl border outline-none text-xs`} value={form.end} onChange={e => setForm({...form, end: e.target.value})} />
                                </div>

                                <div className={`${isDark ? 'bg-black/40 border-white/5' : 'bg-gray-100 border-black/5'} p-6 rounded-2xl border-2 border-dashed text-center`}>
                                    <input type="file" className="text-[10px] opacity-60" onChange={e => setForm({...form, file: e.target.files[0]})} />
                                </div>

                                <button onClick={handleUpload} disabled={loading} className="w-full bg-alcans py-4 rounded-2xl font-black text-white uppercase tracking-widest text-sm shadow-xl hover:brightness-110 transition">
                                    {loading ? 'ENVIANDO...' : 'SALVAR NO SISTEMA'}
                                </button>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                <input type="text" placeholder="Pesquisar..." className={`w-full ${isDark ? 'bg-[#111] border-white/5 text-white' : 'bg-white border-black/10 text-black shadow-sm'} p-4 rounded-2xl border outline-none focus:border-orange-500 mb-2`} onChange={e => setSearch(e.target.value)} />
                                
                                {files.filter(f => f.name.startsWith('V5-') && f.name.toLowerCase().includes(search.toLowerCase())).map(f => {
                                    const p = f.name.split('-');
                                    const { data } = supabaseClient.storage.from('atestados').getPublicUrl(f.name);
                                    return (
                                        <div key={f.id} className={`${isDark ? 'bg-[#111] border-white/5' : 'bg-white border-black/5 shadow-sm'} p-3 rounded-2xl border flex items-center gap-3`}>
                                            <img src={data.publicUrl} className="w-14 h-14 object-cover rounded-xl bg-black cursor-pointer shadow-md" onClick={() => window.open(data.publicUrl)} />
                                            <div className="flex-1 min-w-0">
                                                <h3 className="font-bold uppercase text-[11px] truncate">{p[3]?.replace(/_/g, ' ')}</h3>
                                                <p className="text-[9px] font-bold opacity-40 uppercase">üìç {p[4]?.replace(/_/g, ' ')}</p>
                                                <div className="mt-1 text-[8px] font-bold text-alcans bg-orange-500/5 px-2 py-0.5 rounded border border-orange-500/10 inline-block">
                                                    {p[1].split('-').reverse().join('/')} ‚ûî {p[2].split('-').reverse().join('/')}
                                                </div>
                                            </div>
                                            <button onClick={async () => { if(confirm('Excluir?')) { await supabaseClient.storage.from('atestados').remove([f.name]); loadFiles(); } }} className="p-2 opacity-20 hover:opacity-100 transition text-red-500 text-xs">üóëÔ∏è</button>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
