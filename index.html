<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcans - Gest√£o de Atestados</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; margin: 0; }
        .text-alcans { color: #FF5C00; }
        .bg-alcans { background-color: #FF5C00; }
        
        .card-container { background: #111; border-radius: 2rem; padding: 1.5rem; margin-bottom: 2rem; border: 1px solid rgba(255,255,255,0.03); }
        
        input { background: #1a1a1a !important; border: none !important; color: white !important; padding: 1rem !important; border-radius: 1rem !important; width: 100%; outline: none; }
        input::placeholder { color: #444; }

        .btn-status { font-size: 10px; font-weight: 900; padding: 14px 5px; border-radius: 12px; text-transform: uppercase; flex: 1; text-align: center; background: #1a1a1a; color: #444; }
        .btn-status.active { background: #FF5C00; color: #fff; }

        .progress-segment { flex: 1; height: 6px; border-radius: 10px; background: #1a1a1a; }
        .progress-segment.active { background: #FF5C00; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [files, setFiles] = useState([]);
            const [loading, setLoading] = useState(false);

            useEffect(() => { loadFiles(); }, []);

            const loadFiles = async () => {
                const { data } = await supabaseClient.storage.from('atestados').list();
                if (data) setFiles(data);
            };

            const handleUpload = async (e) => {
                e.preventDefault();
                setLoading(true);
                const form = e.target;
                const file = form.foto.files[0];
                
                if (!file) { alert("Selecione uma foto!"); setLoading(false); return; }

                const nomeLimpo = form.nome.value.trim().replace(/[^a-zA-Z0-9]/g, '_');
                const lojaLimpa = form.loja.value.trim().replace(/[^a-zA-Z0-9]/g, '_');
                const dataLimpa = form.data.value.replace(/-/g, '');

                const fileName = `V5-ST1-${dataLimpa}-${nomeLimpo}-${lojaLimpa}.jpg`;

                const { error } = await supabaseClient.storage.from('atestados').upload(fileName, file);
                if (error) alert("Erro: " + error.message);
                else { form.reset(); loadFiles(); }
                setLoading(false);
            };

            const deleteFile = async (name) => {
                if(confirm("Remover este registro?")) {
                    await supabaseClient.storage.from('atestados').remove([name]);
                    loadFiles();
                }
            };

            return (
                <div className="max-w-xl mx-auto p-6">
                    <header className="flex justify-between items-center py-10">
                        <h1 className="text-3xl font-black italic text-alcans">ALCANS</h1>
                        <button onClick={() => window.location.reload()} className="bg-red-600/20 text-red-500 px-4 py-2 rounded-full text-[10px] font-black">LIMPAR ERROS</button>
                    </header>

                    {/* SE√á√ÉO DE NOVO REGISTRO (Voltou a ser vis√≠vel) */}
                    <div className="card-container mb-10">
                        <h2 className="text-center font-black mb-6 uppercase tracking-widest text-xs opacity-50">Novo Registro</h2>
                        <form onSubmit={handleUpload} className="space-y-4">
                            <input name="nome" placeholder="Nome do Colaborador" required />
                            <input name="loja" placeholder="Loja" required />
                            <input name="data" type="date" required />
                            <div className="bg-[#1a1a1a] p-4 rounded-xl text-xs font-bold opacity-50">
                                <input name="foto" type="file" accept="image/*" className="!p-0" required />
                            </div>
                            <button type="submit" disabled={loading} className="w-full bg-alcans p-5 rounded-2xl font-black uppercase tracking-widest text-sm shadow-lg shadow-orange-900/20">
                                {loading ? "ENVIANDO..." : "SALVAR NO SUPABASE"}
                            </button>
                        </form>
                    </div>

                    <div className="space-y-6">
                        {files.map(f => {
                            const p = f.name.split('-');
                            const isV5 = f.name.startsWith('V5-');
                            const status = isV5 ? parseInt(p[1].replace('ST', '')) : 1;
                            const { data } = supabaseClient.storage.from('atestados').getPublicUrl(f.name);

                            return (
                                <div key={f.name} className="card-container relative">
                                    <button onClick={() => deleteFile(f.name)} className="absolute top-6 right-6 text-white/10 hover:text-red-500 font-bold">‚úï</button>
                                    
                                    <div className="flex gap-4 mb-6">
                                        <img src={data.publicUrl} className="w-16 h-16 rounded-2xl object-cover bg-black border border-white/5" />
                                        <div>
                                            <h3 className="font-black text-lg uppercase leading-tight">{isV5 ? p[3].replace(/_/g, ' ') : "ARQUIVO ANTIGO"}</h3>
                                            <p className="text-[10px] font-bold text-alcans uppercase mt-1">üè¢ {isV5 ? p[4].replace(/_/g, ' ') : "S/ UNIDADE"}</p>
                                        </div>
                                    </div>

                                    <div className="flex justify-between items-end mb-2 text-[9px] font-black opacity-30 uppercase">
                                        <span>Progresso</span>
                                        <span>{(status/4)*100}%</span>
                                    </div>

                                    <div className="flex gap-2 mb-4">
                                        {[1,2,3,4].map(s => <div key={s} className={`progress-segment ${status >= s ? 'active' : ''}`} />)}
                                    </div>

                                    <div className="flex gap-2">
                                        <div className={`btn-status ${status >= 1 ? 'active' : ''}`}>Foto</div>
                                        <div className={`btn-status ${status >= 2 ? 'active' : ''}`}>Form</div>
                                        <div className={`btn-status ${status >= 3 ? 'active' : ''}`}>F√≠sico</div>
                                        <div className={`btn-status ${status >= 4 ? 'active' : ''}`}>DP</div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
