<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcans - Gest√£o por Cluster</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #111; --text: #fff; --alcans: #FF5C00; --input: #1a1a1a; --border: rgba(255,255,255,0.05); --tab-inactive: #333; }
        .light-mode { --bg: #f3f4f6; --card: #ffffff; --text: #111; --input: #e5e7eb; --border: rgba(0,0,0,0.05); --tab-inactive: #ddd; }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; transition: 0.3s; padding-bottom: 50px; }
        .card-container { background: var(--card); border-radius: 2rem; padding: 1.5rem; border: 1px solid var(--border); position: relative; border-left: 4px solid var(--alcans); }
        input { background: var(--input) !important; border: none !important; color: var(--text) !important; padding: 1rem !important; border-radius: 1rem !important; width: 100%; outline: none; }
        
        /* Corre√ß√£o da visibilidade das abas */
        .tab-btn { padding: 12px 24px; font-weight: 900; font-size: 11px; text-transform: uppercase; border-radius: 14px; transition: 0.3s; color: var(--text); opacity: 0.6; background: transparent; }
        .tab-btn.active { opacity: 1; background: var(--alcans); color: white; }
        
        .btn-status { font-size: 10px; font-weight: 900; padding: 14px 5px; border-radius: 12px; text-transform: uppercase; flex: 1; text-align: center; background: var(--input); color: #666; cursor: pointer; transition: 0.2s; border: none; }
        .btn-status.active { background: var(--alcans); color: #fff; }
        .progress-segment { flex: 1; height: 6px; border-radius: 10px; background: var(--input); }
        .progress-segment.active { background: var(--alcans); }
        
        .cluster-opt { flex: 1; padding: 10px; border-radius: 12px; background: var(--input); font-size: 10px; font-weight: 900; text-align: center; cursor: pointer; opacity: 0.4; border: 1px solid transparent; }
        .cluster-opt.active { opacity: 1; border-color: var(--alcans); color: var(--alcans); background: rgba(255,92,0,0.05); }
        
        /* Switch de Tema com √çcones */
        .theme-container { display: flex; align-items: center; gap: 8px; background: var(--input); padding: 4px 8px; border-radius: 20px; cursor: pointer; border: 1px solid var(--border); }
        .theme-switch { width: 36px; height: 18px; background: #333; border-radius: 20px; position: relative; transition: 0.3s; }
        .theme-switch::after { content: ''; width: 14px; height: 14px; background: white; border-radius: 50%; position: absolute; top: 2px; left: 2px; transition: 0.3s; }
        .light-mode .theme-switch { background: var(--alcans); }
        .light-mode .theme-switch::after { left: 20px; }
        .icon-theme { font-size: 12px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [files, setFiles] = useState([]);
            const [loading, setLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('pesquisa');
            const [selectedCluster, setSelectedCluster] = useState('CL1');
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                document.body.className = isDarkMode ? '' : 'light-mode';
            }, [isDarkMode]);

            useEffect(() => { loadFiles(); }, []);

            const loadFiles = async () => {
                const { data } = await supabaseClient.storage.from('atestados').list();
                if (data) {
                    const sorted = data.filter(f => f.name.startsWith('V5-'))
                        .sort((a, b) => b.name.split('-')[3].localeCompare(a.name.split('-')[3]));
                    setFiles(sorted);
                }
            };

            const limparParaURL = (s) => s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '');

            const groupedFiles = useMemo(() => {
                const clusterPrefix = `V5-${selectedCluster}`;
                const filtered = files.filter(f => 
                    f.name.startsWith(clusterPrefix) && 
                    f.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
                const groups = {};
                const months = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
                filtered.forEach(f => {
                    const p = f.name.split('-');
                    const datePart = p[3]; 
                    const monthIdx = parseInt(datePart.substring(4, 6)) - 1;
                    const key = `${months[monthIdx]} ${datePart.substring(0, 4)}`;
                    if (!groups[key]) groups[key] = [];
                    groups[key].push(f);
                });
                return groups;
            }, [files, selectedCluster, searchTerm]);

            const handleUpload = async (e) => {
                e.preventDefault();
                setLoading(true);
                const form = e.target;
                const fileName = `V5-${selectedCluster}-ST1-${form.dataInicio.value.replace(/-/g, '')}-${form.dataFinal.value.replace(/-/g, '')}-${limparParaURL(form.nome.value)}-${limparParaURL(form.loja.value)}.jpg`;
                try {
                    await supabaseClient.storage.from('atestados').upload(fileName, form.foto.files[0]);
                    form.reset();
                    await loadFiles();
                    setActiveTab('pesquisa');
                } catch (e) { alert("Erro ao salvar!"); }
                setLoading(false);
            };

            return (
                <div className="max-w-xl mx-auto p-6">
                    <header className="pt-8 pb-6 flex justify-between items-center">
                        <div className="w-12"></div>
                        <div className="text-center">
                            <h1 className="text-3xl font-black italic text-[#FF5C00] uppercase tracking-tighter">ALCANS</h1>
                            <p className="text-[9px] font-bold opacity-30 uppercase tracking-widest mt-1">Gest√£o de Atestados</p>
                        </div>
                        <div className="theme-container" onClick={() => setIsDarkMode(!isDarkMode)}>
                            <span className="icon-theme">üåô</span>
                            <div className="theme-switch"></div>
                            <span className="icon-theme">‚òÄÔ∏è</span>
                        </div>
                    </header>

                    <div className="flex gap-2 mb-6">
                        {['CL1', 'CL2', 'CL3'].map((cl, i) => (
                            <div key={cl} onClick={() => setSelectedCluster(cl)} className={`cluster-opt ${selectedCluster === cl ? 'active' : ''}`}>CLUSTER {i+1}</div>
                        ))}
                    </div>

                    <div className="flex gap-2 mb-8 bg-[#111] dark:bg-[#111] light:bg-[#e5e7eb] p-1.5 rounded-2xl border border-white/5 shadow-lg" style={{backgroundColor: isDarkMode ? '#111' : '#e5e7eb'}}>
                        <button onClick={() => setActiveTab('novo')} className={`tab-btn flex-1 ${activeTab === 'novo' ? 'active' : ''}`}>Novo</button>
                        <button onClick={() => setActiveTab('pesquisa')} className={`tab-btn flex-1 ${activeTab === 'pesquisa' ? 'active' : ''}`}>Pesquisar</button>
                    </div>

                    {activeTab === 'novo' ? (
                        <div className="card-container">
                            <form onSubmit={handleUpload} className="space-y-4">
                                <input name="nome" placeholder="Nome do Colaborador" required />
                                <input name="loja" placeholder="Loja / Unidade" required />
                                <div className="flex gap-4">
                                    <div className="flex-1">
                                        <label className="text-[10px] font-bold opacity-30 uppercase ml-2">In√≠cio</label>
                                        <input name="dataInicio" type="date" required />
                                    </div>
                                    <div className="flex-1">
                                        <label className="text-[10px] font-bold opacity-30 uppercase ml-2">Fim</label>
                                        <input name="dataFinal" type="date" required />
                                    </div>
                                </div>
                                <input name="foto" type="file" accept="image/*" className="!p-4 text-xs" required />
                                <button type="submit" disabled={loading} className="w-full bg-[#FF5C00] p-5 rounded-2xl font-black uppercase text-sm shadow-xl hover:opacity-90 transition-all text-white">
                                    {loading ? "ENVIANDO..." : "SALVAR"}
                                </button>
                            </form>
                        </div>
                    ) : (
                        <div>
                            <div className="relative mb-6">
                                <span className="absolute left-4 top-1/2 -translate-y-1/2 opacity-40">üîç</span>
                                <input placeholder={`Buscar em ${selectedCluster}...`} className="!pl-10 !bg-[#FF5C00]/5 !text-[#FF5C00]" onChange={(e) => setSearchTerm(e.target.value)} />
                            </div>
                            
                            {Object.entries(groupedFiles).map(([month, items]) => (
                                <div key={month} className="mb-10">
                                    <div className="flex items-center mb-6"><span className="text-[10px] font-black text-[#FF5C00] uppercase bg-[#FF5C00]/10 px-3 py-1 rounded-full">{month}</span><div className="flex-1 h-px bg-white/5 ml-4"></div></div>
                                    <div className="space-y-6">
                                        {items.map(f => {
                                            const p = f.name.split('-');
                                            const status = parseInt(p[2].replace('ST', ''));
                                            const { data } = supabaseClient.storage.from('atestados').getPublicUrl(f.name);
                                            return (
                                                <div key={f.name} className="card-container shadow-xl">
                                                    <div className="flex gap-5 mb-6">
                                                        <img src={data.publicUrl} className="w-16 h-16 rounded-2xl object-cover bg-black border border-white/5 shadow-md" />
                                                        <div className="flex-1">
                                                            <h3 className="font-black text-lg uppercase leading-tight">{p[5].replace(/_/g, ' ')}</h3>
                                                            <p className="text-[11px] font-black text-[#FF5C00] uppercase">üè¢ {p[6].replace(/_/g, ' ').replace('.jpg', '')}</p>
                                                            <p className="text-[9px] font-bold opacity-30 uppercase mt-2">üìÖ {p[3].replace(/(\d{4})(\d{2})(\d{2})/, '$3/$2/$1')} AT√â {p[4].replace(/(\d{4})(\d{2})(\d{2})/, '$3/$2/$1')}</p>
                                                        </div>
                                                    </div>
                                                    <div className="flex justify-between items-end mb-2 text-[9px] font-black uppercase tracking-widest">
                                                        <span className="text-[#FF5C00]">STATUS</span>
                                                        <span className="text-[#FF5C00]">{(status/4)*100}%</span>
                                                    </div>
                                                    <div className="flex gap-1.5 mb-4">
                                                        {[1,2,3,4].map(s => <div key={s} className={`progress-segment ${status >= s ? 'active' : ''}`} />)}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
