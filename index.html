<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcans - Gest√£o de Atestados</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .bg-alcans-orange { background-color: #FF5C00; }
        .text-alcans-orange { color: #FF5C00; }
        .border-alcans-orange { border-color: #FF5C00; }
    </style>
</head>
<body class="bg-[#0f0f0f] text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const MedicalCertificateTracker = () => {
            const [certificates, setCertificates] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [dateFilter, setDateFilter] = useState('');
            const [loading, setLoading] = useState(true);
            
            const [formData, setFormData] = useState({ 
                attendantName: '', store: '', 
                startDate: new Date().toISOString().split('T')[0],
                endDate: '', file: null 
            });

            useEffect(() => { fetchCertificates(); }, []);

            const limparTexto = (t) => t.normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim().replace(/\s+/g, '-').replace(/[^a-zA-Z0-9-]/g, '');

            async function fetchCertificates() {
                setLoading(true);
                const { data } = await supabaseClient.storage.from('atestados').list('', { sortBy: { column: 'name', order: 'desc' } });
                if (data) setCertificates(data);
                setLoading(false);
            }

            const calcularDias = (inicio, fim) => {
                const d1 = new Date(inicio);
                const d2 = new Date(fim);
                return Math.ceil(Math.abs(d2 - d1) / (1000 * 60 * 60 * 24)) + 1;
            };

            const handleUpload = async () => {
                if (!formData.attendantName || !formData.file || !formData.startDate) return alert('Campos obrigat√≥rios faltando!');
                const nome = limparTexto(formData.attendantName);
                const loja = limparTexto(formData.store || 'Alcans');
                const fim = formData.endDate || formData.startDate;
                const fileName = `V3¬ß${formData.startDate}¬ß${fim}¬ß${nome}¬ß${loja}¬ß${Date.now()}`;
                
                const { error } = await supabaseClient.storage.from('atestados').upload(fileName, formData.file);
                if (error) return alert('Erro: ' + error.message);
                setFormData({ attendantName: '', store: '', startDate: new Date().toISOString().split('T')[0], endDate: '', file: null });
                setShowForm(false);
                fetchCertificates();
            };

            return (
                <div className="min-h-screen pb-10">
                    {/* Header estilo Alcans */}
                    <nav className="bg-[#000] border-b border-white/10 p-4 mb-8">
                        <div className="max-w-4xl mx-auto flex justify-between items-center">
                            <div className="flex flex-col">
                                <span className="text-2xl font-black tracking-tighter text-alcans-orange italic">ALCANS</span>
                                <span className="text-[10px] uppercase tracking-[0.2em] font-bold opacity-50">Conectando Pessoas</span>
                            </div>
                            <button onClick={() => setShowForm(!showForm)} className="bg-alcans-orange text-white px-5 py-2 rounded-full font-bold text-sm hover:scale-105 transition active:scale-95 shadow-lg shadow-orange-600/20">
                                {showForm ? 'CANCELAR' : '+ NOVO REGISTRO'}
                            </button>
                        </div>
                    </nav>

                    <main className="max-w-4xl mx-auto px-4">
                        {showForm ? (
                            <div className="bg-[#1a1a1a] p-6 rounded-3xl border border-white/5 shadow-2xl space-y-5 animate-in slide-in-from-top-4 duration-300">
                                <h2 className="text-alcans-orange font-black uppercase text-sm tracking-widest">Informa√ß√µes do Colaborador</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input type="text" placeholder="Nome Completo" className="bg-[#222] p-4 rounded-2xl border border-white/10 outline-none focus:border-alcans-orange transition" value={formData.attendantName} onChange={e => setFormData({...formData, attendantName: e.target.value})} />
                                    <input type="text" placeholder="Cidade / Unidade Alcans" className="bg-[#222] p-4 rounded-2xl border border-white/10 outline-none focus:border-alcans-orange transition" value={formData.store} onChange={e => setFormData({...formData, store: e.target.value})} />
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-[10px] font-bold opacity-40 ml-2 uppercase">In√≠cio do Afastamento</label>
                                        <input type="date" className="w-full bg-[#222] p-4 rounded-2xl border border-white/10 outline-none focus:border-alcans-orange" value={formData.startDate} onChange={e => setFormData({...formData, startDate: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold opacity-40 ml-2 uppercase">Fim do Afastamento (Opcional)</label>
                                        <input type="date" className="w-full bg-[#222] p-4 rounded-2xl border border-white/10 outline-none focus:border-alcans-orange" value={formData.endDate} onChange={e => setFormData({...formData, endDate: e.target.value})} />
                                    </div>
                                </div>
                                <div className="border-2 border-dashed border-white/10 rounded-2xl p-8 text-center hover:border-alcans-orange/50 transition">
                                    <input type="file" onChange={e => setFormData({...formData, file: e.target.files[0]})} className="text-sm opacity-60" />
                                </div>
                                <button onClick={handleUpload} className="w-full bg-alcans-orange text-white p-5 rounded-2xl font-black uppercase tracking-widest hover:brightness-110 transition shadow-xl">Confirmar Envio</button>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                {/* Barra de busca dark */}
                                <div className="flex flex-col md:flex-row gap-3">
                                    <input type="text" placeholder="Filtrar por nome ou unidade..." className="flex-1 bg-[#1a1a1a] p-4 rounded-2xl border border-white/10 focus:border-alcans-orange outline-none transition" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                    <input type="date" className="bg-[#1a1a1a] p-4 rounded-2xl border border-white/10 focus:border-alcans-orange outline-none transition" value={dateFilter} onChange={e => setDateFilter(e.target.value)} />
                                </div>

                                {/* Listagem Cards Alcans */}
                                <div className="grid grid-cols-1 gap-4">
                                    {certificates.filter(c => c.name.toLowerCase().includes(searchTerm.toLowerCase())).map(cert => {
                                        const { data } = supabaseClient.storage.from('atestados').getPublicUrl(cert.name);
                                        const p = cert.name.split('¬ß');
                                        if (p[0] !== 'V3') return null;
                                        
                                        const dtIn = p[1].split('-').reverse().join('/');
                                        const dtFim = p[2].split('-').reverse().join('/');
                                        const totalDias = calcularDias(p[1], p[2]);

                                        return (
                                            <div key={cert.id} className="group bg-[#1a1a1a] p-4 rounded-[2rem] border border-white/5 flex items-center gap-6 hover:border-alcans-orange/30 transition-all">
                                                <div className="relative">
                                                    <img src={data.publicUrl} className="w-24 h-24 object-cover rounded-2xl shadow-2xl cursor-pointer group-hover:scale-105 transition" onClick={() => window.open(data.publicUrl)} />
                                                    <div className="absolute -top-2 -right-2 bg-alcans-orange text-[10px] font-black px-2 py-1 rounded-lg">FIBRA</div>
                                                </div>
                                                
                                                <div className="flex-1 min-w-0">
                                                    <h3 className="text-xl font-black uppercase tracking-tight truncate group-hover:text-alcans-orange transition">{p[3].replace(/-/g, ' ')}</h3>
                                                    <div className="flex items-center gap-2 text-white/50 text-xs font-bold mt-1 uppercase">
                                                        <span className="text-alcans-orange">üìç</span> {p[4].replace(/-/g, ' ')}
                                                    </div>
                                                    
                                                    <div className="flex flex-wrap gap-2 mt-3">
                                                        <span className="bg-white/5 px-3 py-1.5 rounded-xl text-[10px] font-bold border border-white/10">
                                                            üìÖ {dtIn === dtFim ? dtIn : `${dtIn} ‚Üí ${dtFim}`}
                                                        </span>
                                                        <span className="bg-alcans-orange/10 text-alcans-orange px-3 py-1.5 rounded-xl text-[10px] font-black border border-alcans-orange/20">
                                                            ‚è±Ô∏è {totalDias} {totalDias > 1 ? 'DIAS' : 'DIA'}
                                                        </span>
                                                    </div>
                                                </div>

                                                <button onClick={async () => { if(confirm('Remover registro?')) { await supabaseClient.storage.from('atestados').remove([cert.name]); fetchCertificates(); } }} className="opacity-20 hover:opacity-100 p-4 text-red-500 transition">
                                                    <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2.5" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                                </button>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<MedicalCertificateTracker />, document.getElementById('root'));
    </script>
</body>
</html>
