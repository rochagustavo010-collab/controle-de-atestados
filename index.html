<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcans - Gest√£o de Atestados</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s; margin: 0; }
        .text-alcans { color: #FF5C00; }
        .bg-alcans { background-color: #FF5C00; }
        
        .switch-container {
            width: 44px; height: 22px; background-color: #333; border-radius: 50px;
            position: relative; cursor: pointer; display: flex; align-items: center; padding: 0 3px;
        }
        .light .switch-container { background-color: #ccc; }
        .switch-handle {
            width: 16px; height: 16px; background-color: white; border-radius: 50%;
            transition: transform 0.3s; display: flex; align-items: center; justify-content: center; font-size: 9px;
        }
        .dark .switch-handle { transform: translateX(22px); }
        
        .progress-bg { height: 6px; border-radius: 10px; width: 100%; background: rgba(128,128,128,0.1); overflow: hidden; }
        .progress-fill { height: 100%; background: #FF5C00; transition: width 0.5s ease; }
        
        .month-divider {
            position: relative; text-align: center; margin: 2rem 0 1rem;
        }
        .month-divider::before {
            content: ""; position: absolute; left: 0; top: 50%; width: 100%; height: 1px;
            background: rgba(128,128,128,0.2); z-index: 1;
        }
        .month-label {
            position: relative; z-index: 2; padding: 0 15px; font-weight: 900;
            text-transform: uppercase; font-size: 11px; letter-spacing: 0.1em;
        }
        .dark .month-label { background: #000; color: #FF5C00; }
        .light .month-label { background: #f9fafb; color: #FF5C00; }
    </style>
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const STEPS = [
            { id: 1, label: "Recebido Foto" },
            { id: 2, label: "Subiu no Formul√°rio" },
            { id: 3, label: "Recebido Fisicamente" },
            { id: 4, label: "Entregue ao DP" }
        ];

        const App = () => {
            const [view, setView] = useState('list');
            const [files, setFiles] = useState([]);
            const [search, setSearch] = useState('');
            const [isDark, setIsDark] = useState(true);
            const [loading, setLoading] = useState(false);
            const [form, setForm] = useState({ name: '', store: '', start: '', end: '', file: null });

            useEffect(() => {
                loadFiles();
                document.body.className = isDark ? 'bg-black text-white dark' : 'bg-gray-50 text-black light';
            }, [isDark]);

            const loadFiles = async () => {
                const { data } = await supabaseClient.storage.from('atestados').list('', { sortBy: { column: 'name', order: 'desc' } });
                if (data) setFiles(data);
            };

            const updateStep = async (file, newStep) => {
                if (newStep < 1 || newStep > 4) return;
                const oldName = file.name;
                const newName = oldName.replace(/ST\d/, `ST${newStep}`);
                const { error } = await supabaseClient.storage.from('atestados').copy(oldName, newName);
                if (!error) {
                    await supabaseClient.storage.from('atestados').remove([oldName]);
                    await loadFiles();
                }
            };

            const handleUpload = async () => {
                if (!form.file || !form.name) return alert("Preencha os campos!");
                setLoading(true);
                const clean = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z0-9]/g, "_");
                const fileName = `V5-ST1-${form.start || '0000-00-00'}-${form.end || '0000-00-00'}-${clean(form.name)}-${clean(form.store || 'Alcans')}-${Date.now()}.${form.file.name.split('.').pop()}`;
                const { error } = await supabaseClient.storage.from('atestados').upload(fileName, form.file);
                if (!error) { setForm({ name: '', store: '', start: '', end: '', file: null }); setView('list'); loadFiles(); }
                setLoading(false);
            };

            // Fun√ß√£o para agrupar por m√™s
            const groupFilesByMonth = (filesList) => {
                const filtered = filesList.filter(f => f.name.startsWith('V5-') && f.name.toLowerCase().includes(search.toLowerCase()));
                const groups = {};
                
                filtered.forEach(f => {
                    const parts = f.name.split('-');
                    const dateStr = parts[2]; // yyyy-mm-dd
                    const date = new Date(dateStr + 'T12:00:00');
                    const monthYear = date.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
                    
                    if (!groups[monthYear]) groups[monthYear] = [];
                    groups[monthYear].push(f);
                });
                return groups;
            };

            const groupedFiles = groupFilesByMonth(files);

            return (
                <div className="min-h-screen flex flex-col items-center p-4">
                    <header className="w-full max-w-2xl flex justify-between items-center py-6 mb-2">
                        <div>
                            <h1 className="text-2xl font-black italic text-alcans tracking-tighter leading-none">ALCANS</h1>
                            <p className="text-[9px] uppercase tracking-[0.2em] font-bold mt-1 opacity-50">Registros de Atestados</p>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="switch-container" onClick={() => setIsDark(!isDark)}>
                                <div className="switch-handle">{isDark ? 'üåô' : '‚òÄÔ∏è'}</div>
                            </div>
                            <button onClick={() => setView(view === 'list' ? 'add' : 'list')} className="bg-alcans text-white px-6 py-2 rounded-full font-bold text-[10px] uppercase tracking-widest active:scale-95 transition shadow-lg">
                                {view === 'list' ? '+ Novo Registro' : 'Voltar'}
                            </button>
                        </div>
                    </header>

                    <main className="w-full max-w-2xl">
                        {view === 'add' ? (
                            <div className={`max-w-md mx-auto ${isDark ? 'bg-[#111] border-white/5' : 'bg-white border-black/5 shadow-xl'} p-8 rounded-[2.5rem] border space-y-4`}>
                                <input type="text" placeholder="Nome do Colaborador" className={`w-full ${isDark ? 'bg-white/5 border-white/10' : 'bg-gray-100 border-black/10'} p-4 rounded-2xl border outline-none focus:border-orange-500`} value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                                <input type="text" placeholder="Cidade / Unidade" className={`w-full ${isDark ? 'bg-white/5 border-white/10' : 'bg-gray-100 border-black/10'} p-4 rounded-2xl border outline-none focus:border-orange-500`} value={form.store} onChange={e => setForm({...form, store: e.target.value})} />
                                <div className="grid grid-cols-2 gap-4">
                                    <input type="date" className={`w-full ${isDark ? 'bg-white/5 border-white/10' : 'bg-gray-100 border-black/10'} p-4 rounded-2xl border outline-none text-xs`} value={form.start} onChange={e => setForm({...form, start: e.target.value})} />
                                    <input type="date" className={`w-full ${isDark ? 'bg-white/5 border-white/10' : 'bg-gray-100 border-black/10'} p-4 rounded-2xl border outline-none text-xs`} value={form.end} onChange={e => setForm({...form, end: e.target.value})} />
                                </div>
                                <div className="border-2 border-dashed border-white/10 p-6 rounded-2xl text-center">
                                    <input type="file" className="text-xs opacity-50" onChange={e => setForm({...form, file: e.target.files[0]})} />
                                </div>
                                <button onClick={handleUpload} className="w-full bg-alcans py-4 rounded-2xl font-black text-white uppercase tracking-widest text-sm shadow-xl">ENVIAR</button>
                            </div>
                        ) : (
                            <div className="space-y-2">
                                <input type="text" placeholder="Pesquisar registros..." className={`w-full ${isDark ? 'bg-[#111] border-white/5' : 'bg-white border-black/10 shadow-sm'} p-4 rounded-2xl border outline-none focus:border-orange-500 mb-6`} onChange={e => setSearch(e.target.value)} />
                                
                                {Object.keys(groupedFiles).length === 0 && <p className="text-center opacity-30 py-10 text-xs uppercase font-bold">Nenhum registro encontrado</p>}

                                {Object.keys(groupedFiles).map(month => (
                                    <div key={month} className="mb-8">
                                        <div className="month-divider">
                                            <span className="month-label">{month}</span>
                                        </div>
                                        
                                        <div className="space-y-4">
                                            {groupedFiles[month].map(f => {
                                                const p = f.name.split('-');
                                                const step = parseInt(p[1].replace('ST', ''));
                                                const { data } = supabaseClient.storage.from('atestados').getPublicUrl(f.name);
                                                const percent = (step / 4) * 100;

                                                return (
                                                    <div key={f.id} className={`${isDark ? 'bg-[#111] border-white/5' : 'bg-white border-black/5 shadow-md'} p-4 rounded-[1.5rem] border relative`}>
                                                        <div className="flex gap-4">
                                                            <img src={data.publicUrl} className="w-20 h-20 object-cover rounded-xl bg-black cursor-pointer flex-shrink-0" onClick={() => window.open(data.publicUrl)} />
                                                            
                                                            <div className="flex-1 min-w-0">
                                                                <div className="flex justify-between">
                                                                    <div>
                                                                        <h3 className="font-black uppercase text-xs flex items-center gap-2">
                                                                            <span className="text-alcans">üë§</span> {p[4]?.replace(/_/g, ' ')}
                                                                        </h3>
                                                                        <p className="text-[10px] font-bold opacity-40 uppercase mt-0.5">üè¢ {p[5]?.replace(/_/g, ' ')} ‚Ä¢ üìÖ {p[2].split('-').reverse().join('/')}</p>
                                                                    </div>
                                                                    <button onClick={async () => { if(confirm('Remover?')) { await supabaseClient.storage.from('atestados').remove([f.name]); loadFiles(); } }} className="text-red-500 opacity-30 hover:opacity-100 text-sm">‚úï</button>
                                                                </div>

                                                                <div className="mt-3 mb-3">
                                                                    <div className="flex justify-between items-center mb-1 text-[9px] font-black uppercase opacity-40">
                                                                        <span>Progresso</span>
                                                                        <span className="text-alcans">{percent}%</span>
                                                                    </div>
                                                                    <div className="progress-bg"><div className="progress-fill" style={{ width: `${percent}%` }}></div></div>
                                                                </div>

                                                                <div className="flex justify-between items-center gap-2">
                                                                    <div className="flex gap-1 overflow-hidden">
                                                                        {STEPS.map(s => (
                                                                            <div key={s.id} title={s.label} className={`w-2 h-2 rounded-full ${step >= s.id ? 'bg-alcans' : 'bg-gray-500/20'}`}></div>
                                                                        ))}
                                                                    </div>
                                                                    <div className="flex gap-2">
                                                                        <button onClick={() => updateStep(f, step - 1)} disabled={step === 1} className="bg-gray-500/10 hover:bg-gray-500/20 text-[9px] px-3 py-1.5 rounded-lg font-black uppercase disabled:opacity-0 transition">Retornar</button>
                                                                        <button onClick={() => updateStep(f, step + 1)} disabled={step === 4} className="bg-alcans text-white text-[9px] px-3 py-1.5 rounded-lg font-black uppercase disabled:opacity-0 transition">Avan√ßar</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
