<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcans - Gest√£o de Atestados</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root { --bg: #000; --card: #111; --text: #fff; --input: #1a1a1a; --border: rgba(255,255,255,0.03); }
        .light-mode { --bg: #f3f4f6; --card: #ffffff; --text: #111; --input: #e5e7eb; --border: rgba(0,0,0,0.05); }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; transition: all 0.3s; }
        .text-alcans { color: #FF5C00; }
        .bg-alcans { background-color: #FF5C00; }
        
        .card-container { background: var(--card); border-radius: 2rem; padding: 1.5rem; border: 1px solid var(--border); position: relative; }
        
        input { background: var(--input) !important; border: none !important; color: var(--text) !important; padding: 1rem !important; border-radius: 1rem !important; width: 100%; outline: none; font-size: 14px; }
        
        .btn-status { font-size: 10px; font-weight: 900; padding: 14px 5px; border-radius: 12px; text-transform: uppercase; flex: 1; text-align: center; background: var(--input); color: #666; cursor: pointer; border: none; transition: 0.2s; }
        .btn-status.active { background: #FF5C00; color: #fff; }

        .progress-segment { flex: 1; height: 6px; border-radius: 10px; background: var(--input); }
        .progress-segment.active { background: #FF5C00; }

        .tab-btn { padding: 12px 24px; font-weight: 900; font-size: 11px; text-transform: uppercase; border-radius: 14px; transition: 0.3s; opacity: 0.4; }
        .tab-btn.active { opacity: 1; background: #FF5C00; color: white; }

        .month-divider { display: flex; align-items: center; margin: 2rem 0 1rem 0; }
        .month-label { font-size: 10px; font-weight: 900; color: #FF5C00; letter-spacing: 2px; text-transform: uppercase; background: rgba(255,92,0,0.1); padding: 4px 12px; border-radius: 20px; }
        .month-line { flex: 1; height: 1px; background: rgba(255,92,0,0.2); margin-left: 15px; }

        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #FF5C00; }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://zxjegvonpiuyfplkonkb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4amVndm9ucGl1eWZwbGtvbmtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDQwNjMsImV4cCI6MjA4MjQyMDA2M30.P-EkAuX1LiM5hybYYVaaUvMd04LgV7w0-GDkealXbwo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [files, setFiles] = useState([]);
            const [loading, setLoading] = useState(false);
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [activeTab, setActiveTab] = useState('pesquisa');
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => { loadFiles(); }, []);

            const toggleTheme = () => {
                setIsDarkMode(!isDarkMode);
                document.body.classList.toggle('light-mode');
            };

            const loadFiles = async () => {
                const { data } = await supabaseClient.storage.from('atestados').list();
                if (data) {
                    const sorted = data
                        .filter(f => f.name.startsWith('V5-'))
                        .sort((a, b) => b.name.split('-')[2].localeCompare(a.name.split('-')[2]));
                    setFiles(sorted);
                }
            };

            // CORRE√á√ÉO: Fun√ß√£o que permite acentos e cedilha
            const limparTexto = (txt) => {
                return txt.trim()
                    .replace(/\s+/g, '_')
                    .replace(/[^a-zA-Z0-9√Ä-√ø_]/g, ''); 
            };

            const groupedFiles = useMemo(() => {
                const filtered = files.filter(f => f.name.toLowerCase().includes(searchTerm.toLowerCase()));
                const groups = {};
                const months = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

                filtered.forEach(f => {
                    const datePart = f.name.split('-')[2];
                    const year = datePart.substring(0, 4);
                    const monthIdx = parseInt(datePart.substring(4, 6)) - 1;
                    const key = `${months[monthIdx]} ${year}`;
                    if (!groups[key]) groups[key] = [];
                    groups[key].push(f);
                });
                return groups;
            }, [files, searchTerm]);

            const handleEdit = async (oldName) => {
                const p = oldName.split('-');
                const novoNome = prompt("Nome do Colaborador:", p[4].replace(/_/g, ' '));
                if (!novoNome) return;
                const novaLoja = prompt("Loja/Unidade:", p[5].replace(/_/g, ' ').replace('.jpg', ''));
                if (!novaLoja) return;
                
                setLoading(true);
                const nLimpo = limparTexto(novoNome);
                const lLimpa = limparTexto(novaLoja);
                const newName = `${p[0]}-${p[1]}-${p[2]}-${p[3]}-${nLimpo}-${lLimpa}.jpg`;

                try {
                    await supabaseClient.storage.from('atestados').copy(oldName, newName);
                    await supabaseClient.storage.from('atestados').remove([oldName]);
                    await loadFiles();
                } catch (e) { alert("Erro: " + e.message); }
                setLoading(false);
            };

            const atualizarStatus = async (oldName, novoStatus) => {
                setLoading(true);
                const partes = oldName.split('-');
                partes[1] = `ST${novoStatus}`;
                const newName = partes.join('-');
                try {
                    await supabaseClient.storage.from('atestados').copy(oldName, newName);
                    await supabaseClient.storage.from('atestados').remove([oldName]);
                    await loadFiles();
                } catch (e) { alert("Erro: " + e.message); }
                setLoading(false);
            };

            const handleUpload = async (e) => {
                e.preventDefault();
                setLoading(true);
                const form = e.target;
                const file = form.foto.files[0];
                const nomeLimpo = limparTexto(form.nome.value);
                const lojaLimpa = limparTexto(form.loja.value);
                const dInicio = form.dataInicio.value.replace(/-/g, '');
                const dFinal = form.dataFinal.value.replace(/-/g, '');

                const fileName = `V5-ST1-${dInicio}-${dFinal}-${nomeLimpo}-${lojaLimpa}.jpg`;
                const { error } = await supabaseClient.storage.from('atestados').upload(fileName, file);
                if (error) alert(error.message);
                else { form.reset(); loadFiles(); setActiveTab('pesquisa'); }
                setLoading(false);
            };

            return (
                <div className="max-w-xl mx-auto p-6 pb-20">
                    <header className="flex justify-between items-center pt-8 pb-6">
                        <div>
                            <h1 className="text-3xl font-black italic text-alcans leading-none">ALCANS</h1>
                            <p className="text-[9px] font-bold opacity-30 uppercase tracking-widest">Gest√£o de Atestados</p>
                        </div>
                        <label className="switch">
                            <input type="checkbox" checked={!isDarkMode} onChange={toggleTheme} />
                            <span className="slider"></span>
                        </label>
                    </header>

                    <div className="flex gap-2 mb-8 bg-[#111] p-1.5 rounded-2xl border border-white/5 shadow-inner">
                        <button onClick={() => setActiveTab('novo')} className={`tab-btn flex-1 ${activeTab === 'novo' ? 'active' : ''}`}>Inserir Novo</button>
                        <button onClick={() => setActiveTab('pesquisa')} className={`tab-btn flex-1 ${activeTab === 'pesquisa' ? 'active' : ''}`}>Pesquisar</button>
                    </div>

                    {activeTab === 'novo' ? (
                        <div className="card-container animate-in fade-in duration-500">
                            <h2 className="text-center font-black mb-6 uppercase tracking-widest text-[10px] opacity-40">Novo Registro</h2>
                            <form onSubmit={handleUpload} className="space-y-4">
                                <input name="nome" placeholder="Nome do Colaborador" required />
                                <input name="loja" placeholder="Loja / Unidade" required />
                                <div className="flex gap-4">
                                    <div className="flex-1">
                                        <label className="text-[9px] font-bold opacity-30 ml-2 mb-1 block uppercase">In√≠cio</label>
                                        <input name="dataInicio" type="date" required />
                                    </div>
                                    <div className="flex-1">
                                        <label className="text-[9px] font-bold opacity-30 ml-2 mb-1 block uppercase">Fim</label>
                                        <input name="dataFinal" type="date" required />
                                    </div>
                                </div>
                                <div className="bg-[#1a1a1a] p-4 rounded-xl border border-white/5">
                                    <input name="foto" type="file" accept="image/*" className="!p-0 text-xs" required />
                                </div>
                                <button type="submit" disabled={loading} className="w-full bg-alcans p-5 rounded-2xl font-black uppercase tracking-widest text-sm shadow-lg shadow-orange-900/40">
                                    {loading ? "SALVANDO..." : "SALVAR NO SUPABASE"}
                                </button>
                            </form>
                        </div>
                    ) : (
                        <div className="animate-in fade-in duration-500">
                            <div className="mb-4">
                                <input 
                                    placeholder="üîç Buscar por nome ou unidade..." 
                                    className="!bg-alcans/10 !border !border-alcans/20 !text-alcans"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>

                            {Object.entries(groupedFiles).map(([month, items]) => (
                                <div key={month} className="mb-10">
                                    <div className="month-divider">
                                        <span className="month-label">{month}</span>
                                        <div className="month-line"></div>
                                    </div>
                                    <div className="space-y-6">
                                        {items.map(f => {
                                            const p = f.name.split('-');
                                            const status = parseInt(p[1].replace('ST', ''));
                                            const dIni = p[2].replace(/(\d{4})(\d{2})(\d{2})/, '$3/$2/$1');
                                            const dFim = p[3].replace(/(\d{4})(\d{2})(\d{2})/, '$3/$2/$1');
                                            const { data } = supabaseClient.storage.from('atestados').getPublicUrl(f.name);

                                            return (
                                                <div key={f.name} className="card-container">
                                                    <div className="absolute top-6 right-6 flex gap-4">
                                                        <button onClick={() => handleEdit(f.name)} className="opacity-30 hover:opacity-100">
                                                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                                        </button>
                                                        <button onClick={async () => {if(confirm("Excluir?")){await supabaseClient.storage.from('atestados').remove([f.name]); loadFiles();}}} className="opacity-30 hover:text-red-500 font-bold">‚úï</button>
                                                    </div>
                                                    <div className="flex gap-5 mb-6">
                                                        <img src={data.publicUrl} className="w-20 h-20 rounded-2xl object-cover bg-black border border-white/5" />
                                                        <div>
                                                            <h3 className="font-black text-xl uppercase leading-tight">{p[4].replace(/_/g, ' ')}</h3>
                                                            <p className="text-[10px] font-bold text-alcans uppercase">üè¢ {p[5].replace(/_/g, ' ').replace('.jpg', '')}</p>
                                                            <div className="flex gap-3 mt-2 text-[9px] font-black opacity-40 uppercase">
                                                                <span>{dIni} at√© {dFim}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="flex justify-between items-end mb-2 text-[9px] font-black opacity-20 uppercase">
                                                        <span>Progresso</span>
                                                        <span className="text-alcans opacity-100">{(status/4)*100}%</span>
                                                    </div>
                                                    <div className="flex gap-2 mb-4">
                                                        {[1,2,3,4].map(s => <div key={s} className={`progress-segment ${status >= s ? 'active' : ''}`} />)}
                                                    </div>
                                                    <div className="flex gap-2">
                                                        {['Foto','Form','F√≠sico','DP'].map((label, i) => (
                                                            <button key={i} onClick={() => atualizarStatus(f.name, i+1)} className={`btn-status ${status >= i+1 ? 'active' : ''}`}>{label}</button>
                                                        ))}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
